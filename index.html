<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoNotes</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #f0f0f0;
        }

        a {
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #ff8a75;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div>
    <img src="img.jpg" alt="DynamoNotes Image">

    <h3>DynamoNotes</h3>
    <p>Organize your thoughts, ideas, and tasks seamlessly.</p>

    <p><a href="https://dynaomonotes.auth.ap-northeast-2.amazoncognito.com/login?client_id=48vemn2p38bgbgj4crqttm2rem&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Fmain.d18493sr2gcqvc.amplifyapp.com%2Flogged_in.html">Get Started</a></p>
</div>
</body>
</html>
