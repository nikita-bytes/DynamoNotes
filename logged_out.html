<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See ya</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Button Styles */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Shadow and Focus effects */
        .btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
<h1>Thank You for using DynamoNotes</h1>
<p>See you soon!</p>

<div class="btn-container">
    <a href="index.html" style="text-decoration:none">
    <button class="btn" id="login">Back to Home Page</button>
    </a>
</div>

<footer>
    <p>&copy; 2024 DynamoNotes. All rights reserved.</p>
</footer>
</body>
</html>
